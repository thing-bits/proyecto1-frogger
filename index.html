<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/frogger-icon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Black+Ops+One"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corben:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frogger</title>
  </head>

  <body>
    <section id="game-board">
      <!-- class="hideStartGame"  Create this whi JS-->
      <!--  -->
      <section id="startWindow">
        <div class="startGame">
          <p>FROGGER</p>
          <p>GAME</p>
        </div>
        <div class="startBut">
          <div class="yes"><a onclick="startGame()"> CROACK! </a></div>
        </div>
      </section>
      <!--  -->
      <section id="losWindow" class="showGameOver">
        <div class="gameover">
          <p>GAME</p>
          <p>OVER</p>
        </div>
        <div class="continueLose"><p>PLAY AGAIN?</p></div>
        <div class="opcionesLose">
          <div class="yesLose"><a id="autoFocus" href="."> YES </a></div>
          <div class="noLose"><a href="#"> NO </a></div>
        </div>
      </section>
      <div id="game-zone">
        <div id="trunkR"></div>
        <div id="trunkL"></div>
        <div id="goal"></div>
        <div class="road" id="road-7"></div>
        <div class="road" id="road-6"></div>
        <div class="road" id="road-5"></div>
        <div class="road" id="road-4"></div>
        <div class="road" id="rest-zone"></div>
        <div class="road" id="road-3"></div>
        <div class="road" id="road-2"></div>
        <div class="road" id="road-1"></div>
        <div class="road" id="road-0">
          <!-- <div id="vehicle" class="car"></div> -->
        </div>
        <div id="start">
          <!-- <div id="frog"></div> -->
        </div>
      </div>
    </section>

    <script src="./script/carLoop.js"></script>
    <script src="./script/frog.js"></script>
    <script src="./script/vehicle.js"></script>
    <script src="./script/scripts.js"></script>
  </body>
</html>
